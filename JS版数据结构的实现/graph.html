    <script>
        // 顶点的三种状态
        // 1. 白色： 表示该顶点还没有被访问
        // 2. 灰色： 表示该顶点被访问过，但并未被探索过
        // 3. 黑色； 表示该顶点被访问过，且被完全探索过
    </script>
    <script>
        var g = new Graph();
        var myVertexes = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I'];
        // 添加顶点
        for (var i = 0; i < myVertexes.length; i++) {
            g.addVertex(myVertexes[i]);
        }
        g.addEdge('A', 'B');
        g.addEdge('A', 'C');
        g.addEdge('A', 'D');
        g.addEdge('C', 'D');
        g.addEdge('C', 'G');
        g.addEdge('D', 'G');
        g.addEdge('B', 'E');
        g.addEdge('B', 'F');
        g.addEdge('E', 'I');
        g.addEdge('D', 'H');
        alert(g);

        var resultStriing = "";
        g.bfs(g.vertexes[0], function (v) {
            resultStriing += v + ' ';
        });
        alert(resultStriing);

        // var resultStriing = "";

        // });

    </script>
