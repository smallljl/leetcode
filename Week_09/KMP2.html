<script>
function prefix_table(pattern,prefix,n){
  prefix[0] = 0;
  let len = 0;
  let i = 1;
  while(i < n){
    if(pattern[i] === pattern[len]){
      len++;
      prefix[i] = len;
      i++;    
    }else{
      if(len > 0){
        len = prefix[len - 1];
      } else {
        prefix[i] = len;
        i++;
      }
    }
  }
}

function move_prefix_table(prefix,n){
  let i;
  for(let i = n - 1; i > 0; i --){
    prefix[i] = prefix[i-1];
  }
  prefix[0] = -1;
}

function kmp_search(text,pattern){
  let n = pattern.length;
  let m = text.length;
  let prefix = new Array(n);
  prefix_table(pattern,prefix,n);
  move_prefix_table(prefix,n);
  let i = 0; let j = 0;
  while(i < m){
    if(j === n - 1 && text[i] === pattern[j]){
      console.log(i - j); 
      j = prefix[j];
    }
    if(text[i] === pattern[j]){
      i++;
      j++;
    } else {
      j = prefix[j];
      if(j === -1){
        i++;
        j++;
      }
    }
  }

}

</script>
